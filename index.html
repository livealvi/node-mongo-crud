<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Running MONGO DB</h1>
    <form method="post" action="/addProduct">
        <input type="text" name="name" id="" placeholder="product pame">

        <input type="text" name="price" id="" placeholder="price">

        <input type="text" name="quantity" id="" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>

    <br />
    <div id="products">
        <h2>Products List</h2>
    </div>

    <div id="update"></div>

    <script>
        function loadAllProducts() {
            fetch("/products")
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById('products');
                    products.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML =
                            `<strong>Name:</strong> ${product.name} | <strong>Price:</strong> ${product.price} | <strong>Quantity:</strong> ${product.quantity} | <button onclick="loadProduct('${product._id}')">Update</button> | <button onclick="deleteProduct('${product._id}')">Delete</button> `;
                        container.appendChild(item);
                    });
                })
        }
        loadAllProducts();

        function loadProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('update').innerHTML = `
                    <h3>Update - </h3>
    <strong>Id </strong><input type="text" name="" id="id" disabled value="${data._id}">
    <br />
    <strong>Name </strong><input type="text" name="" id="name" value="${data.name}">
    <br />
    <strong>Price </strong><input type="text" name="" id="price" value="${data.price}">
    <br />
    <strong>Quantity </strong><input type="text" name="" id="quantity" value="${data.quantity}">
    <br/>
    <button onclick="updateProduct('${data._id}')">Submit</button>
                    `;
                })
        }

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                    method: 'DELETE'
                }).then(res => res.json())
                .then(result => {
                    console.log('delete successfully');
                })
        }

        function updateProduct(id) {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {
                id,
                name,
                price,
                quantity
            }
            fetch(`/update/${id}`, {
                    method: "PATCH",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                })
                .then(res => res.json())
                .then(data => {
                    console.log('updated');
                })
        }
    </script>
</body>

</html>
