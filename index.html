<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Running MONGO DB</h1>
    <form method="post" action="/addProduct">
        <input type="text" name="name" id="" placeholder="product pame">

        <input type="text" name="price" id="" placeholder="price">

        <input type="text" name="quantity" id="" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>

    <br />
    <div id="products">
        <h2>Products List</h2>

    </div>

    <script>
        function loadProducts() {
            fetch("/products")
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById('products');
                    products.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML =
                            `<strong>Name:</strong> ${product.name} | <strong>Price:</strong> ${product.price} | <strong>Quantity:</strong> ${product.quantity} | <button onclick="deleteProduct('${product._id}')">Delete</button>`;
                        container.appendChild(item);
                    });
                })
        }

        loadProducts();

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                    method: 'DELETE'
                }).then(res => res.json())
                .then(result => {
                    console.log('delete successfully');
                })
        }
    </script>
</body>

</html>
